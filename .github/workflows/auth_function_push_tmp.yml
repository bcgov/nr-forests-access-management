name: Test Auth Lambda

on:
  push:
    branches: [feat/23-authorization-lambda]

env:
  environment: dev
  organization: bcgov

jobs:
  test-auth-lambda:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:

      - name: checkout the nr-forests-access-management repository
        uses: actions/checkout@v2
        with: 
          path: "nr-forests-access-management"  

      - name: run flyway on test database
        uses: joshuaavalon/flyway-action@v3.0.0
        with:
          url: jdbc:postgresql://postgres:5432/db
          user: user
          password: password
          locations: nr-forests-access-management/server/flyway/sql
        env: 
          FLYWAY_PLACEHOLDERS_API_DB_USERNAME: appuser
          FLYWAY_PLACEHOLDERS_API_DB_PASSWORD: appuserpw

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install python test dependencies
        run: pip install pytest pytest-md pytest-emoji

      - name: Auth function install and package Dependencies
        run: |
          cd server/auth_function
          mkdir packaging
          cd packaging
          pip install -t . -r ../requirements.txt
          zip -r9 ../../auth_function.zip .
          cd ..
          rm -rf packaging
          cd ../../
          cd server/auth_function
          zip -u ../auth_function.zip -r app/
          cd ..

      - name: Auth function run pytest
        uses: pavelzw/pytest-action@v2
        with:
          emoji: false
          verbose: false
          job-summary: true
        env: 
          PG_HOST: postgres
          PG_PORT: 5432
          PG_DATABASE: db
          PG_USER: appuser
          PG_PASSWORD: appuserpw
