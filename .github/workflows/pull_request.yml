      - name: Zip the source code and the required libraries into fam_api.zip
        uses: montudor/action-zip@v1
        with:
          args:  zip -qq -r fam_api.zip . -i $GITHUB_WORKSPACE/fam_api
      
      - uses: actions/upload-artifact@v3
        with:
