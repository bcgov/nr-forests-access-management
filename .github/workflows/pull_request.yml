name: Pull Request

on:
  pull_request:
    branches: [dev]
env:
  environment: dev
  organization: bcgov

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout the repo and building the Backend
        uses: actions/checkout@v2

      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}
          cli_config_credentials_token: ${{ secrets.TFC_TEAM_TOKEN }}

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Create Zip directory with app source code
        run: |
          mkdir -p $GITHUB_WORKSPACE/fam_api && cp -R $GITHUB_WORKSPACE/server/fam_api/app fam_api
          ls fam_api

      - name: Install dependencies and copy into new directory
        run: |
          python -m pip install --upgrade pip
          cp -R /opt/hostedtoolcache/Python/3.8.13/x64/lib/python3.8/site-packages fam_api
          pip install -t fam_api flake8 pytest
          if [ -f requirements.txt ]; then pip install -t fam_api -r requirements.txt; fi
          ls fam_api
          
