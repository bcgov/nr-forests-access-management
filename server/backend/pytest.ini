[pytest]
log_format = %(asctime)s - %(name)s - %(lineno)d - %(levelname)s - %(message)s
log_date_format = %Y-%m-%d %H:%M:%S
log_cli_level = DEBUG
log_cli_format = %(asctime)s - %(name)s - %(lineno)d - %(levelname)s - %(message)s
log_cli = 1
addopts = --ignore=tmpdata --ignore=packaging

; [tool:pytest]
; ignore=tmpdata packaging

# Registering custom 'markers'
markers =
    fixture_data(params): params to pass to fixture

env =
    COGNITO_REGION=ca-central-1
    COGNITO_USER_POOL_ID=ca-central-1_SMbUfdCC3
    COGNITO_CLIENT_ID=7oi2u0st9ov66aahdk02at9f7g
    COGNITO_USER_POOL_DOMAIN=dev-fam-user-pool-domain